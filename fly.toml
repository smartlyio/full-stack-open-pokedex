# fly.toml file generated for pokedexapp on 2023-03-22T10:58:18+02:00

app = "pokedexapp"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ams"
processes = []

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  services.script_checks
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
      interval = 10000
      grace_period = "5s"
      method = "get"
      path = "/health"
      protocol = "http"
      restart_limit = 0
      timeout = 2000
      tls_skip_verify = false
      [services.http_checks.headers]



  [deploy]
    release_command = "npm run build"

  [processes]
    app = "node app.js"

  [build]
    [build.args]
      NODE_VERSION = "16.19.1"
