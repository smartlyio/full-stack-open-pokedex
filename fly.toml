#

app = "pokedex-yasd-fso"
primary_region = "ams"

[env]
PORT = "8080"

[experimental]
auto_rollback = true

[deploy]
release_command = "npm run build"

[processes]
app = "node app.js"

[build]
[build.args]
NODE_VERSION = "16.20.2"

# [http_service]
# internal_port = 8080
# force_https = true
# auto_stop_machines = true
# auto_start_machines = true
# min_machines_running = 0
# processes = ["app"]

[[services]]
internal_port = 8080
protocol = "tcp"
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[services.http_checks]]
interval = 10000
grace_period = "5s"
method = "get"
path = "/health"
protocol = "http"
timeout = 2000
tls_skip_verify = false
[services.http_checks.headers]

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
