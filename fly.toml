# fly.toml file generated for pokedex-test on 2023-07-01T16:06:02+02:00

app = "pokedex-test"
kill_signal = "SIGINT"
kill_timeout = 5
mounts = []
primary_region = "cdg"

[processes]
  app = "node app.js"

[deploy]
  release_command = "npm run build"

[build]
  [build.args]
    NODE_VERSION = "16.16.0"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
