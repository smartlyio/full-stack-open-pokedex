# fly.toml app configuration file generated for bitter-violet-4360 on 2023-06-08T09:51:49+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "bitter-violet-4360"
primary_region = "arn"

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_rollback = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80
  
  [[services.ports]]
    handlers = ["http", "tls"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false

  [[services.http_checks]]
    grace_period = "5s"
    method = "get"
    path = "/version"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false

[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"

[build]
  [build.args]
    NODE_VERSION = "18.16.0"
