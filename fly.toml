# fly.toml file generated for pokedex-full-stack on 2023-04-17T16:27:08+03:00

app = "pokedex-full-stack"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  [build.args]
    NODE_VERSION = "16.19.0"

[deploy]
  release_command = "npm run build"

[experimental]
auto_rollback = true

[env]
  PORT = "8080"

[processes]
  app = "node app.js"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "5s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
    method = "get"
    path = "/health"
    protocol = "http"

    [[services.script_checks]]
    interval      = "5s"
    timeout       = "1s"
    command       = "/app/health_check.sh"
    grace_period  = "5s"
    restart_limit = 0

