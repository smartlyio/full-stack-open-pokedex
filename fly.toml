app = "billowing-violet-6872-rough-shadow-4997-snowy-brook-627"
primary_region = "ams"

[deploy]
  strategy = "canary"
  release_command = "npm run build"

[processes]
  app = "node app.js"


[build]
  [build.args]
    NODE_VERSION = "20.10.0"

[[services]]
  internal_port = 5000
  processes = ["app"]

[[services.ports]]
  force_https = true
  handlers = ["http"]
  port = 80

[[services.ports]]
  handlers = ["tls", "http"]
  port = 443

[[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]