# fly.toml file generated for fso-ml-pokedex on 2022-12-09T14:21:45+01:00

app = "fso-ml-pokedex"
kill_signal = "SIGINT"
kill_timeout = 5
[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 5000
  processes = ["app"]
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
  
  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]

  [[services.script_checks]]
    interval      = "5s"
    timeout       = "1s"
    command       = "/app/health_check.sh"
    grace_period  = "5s"
    restart_limit = 0
