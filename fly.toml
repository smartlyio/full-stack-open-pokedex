# fly.toml file generated for pokedex-full-stack on 2023-04-14T12:24:18+03:00

app = "pokedex-full-stack"
kill_signal = "SIGINT"
kill_timeout = 5
mounts = []



[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"

[services.concurrency]
  hard_limit = 25
  soft_limit = 20
  type = "connections"

[[services.tcp_checks]]
  grace_period = "1s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"

[[services.http_checks]]
  interval = 10000
  grace_period = "5s"
  method = "get"
  path = "/health"
  protocol = "http"
  restart_limit = 0
  timeout = 2000
  tls_skip_verify = false
  [services.http_checks.headers]
  
[[services.ports]]
  force_https = false
  handlers = ["http"]
  port = 80

[[services.ports]]
  handlers = ["tls", "http"]
  port = 443

primary_region = "arn"
  [deploy]
  release_command = "npm run build"

  [processes]
    app = "node app.js"

  [build]
   [build.args]
     NODE_VERSION = "16.19.0" 
  
