# fly.toml file generated for fspokedex on 2023-01-16T19:04:58+02:00

app = "fspokedex"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"
  
[experimental]
  auto_rollback = true


[[services]]
  internal_port = 5000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
  
  [[services.script_checks]]
    command = /app/health_check.sh
    grace_period = "3s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"


