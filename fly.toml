# fly.toml file generated for muddy-thunder-3474 on 2023-03-09T14:09:12+02:00

app = "muddy-thunder-3474"
kill_signal = "SIGINT"
kill_timeout = 5

[deploy]
  release_command = "npm run build"

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[processes]
  app = "node app.js"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"
  [[services.http_checks]]
    interval = 10000
      grace_period = "5s"
      method = "get"
      path = "/health"
      protocol = "http"
      restart_limit = 0
      timeout = 2000
      tls_skip_verify = false
      [services.http_checks.headers]
  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
