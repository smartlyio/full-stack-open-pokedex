# fly.toml file generated for villagrat-pokedex-cicd on 2023-02-23T15:40:23-03:00

app = "villagrat-pokedex-cicd"
kill_signal = "SIGINT"
kill_timeout = 5

[env]
  PORT = "8080"

[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8080
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]
  [[services.script_checks]]
    command       = "/app/health_check.sh"
    # args          = ["a", "b", "c"]
    grace_period  = "1s"
    interval      = "5s"
    restart_limit = 0
    timeout       = "1s"