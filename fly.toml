app = "fso-cicd-pokedex"
primary_region = "cdg"

[build]

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]



[[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "4s"
    method = "get"
    path = "/dummy/health"
    protocol = "http"
    tls_skip_verify = false


