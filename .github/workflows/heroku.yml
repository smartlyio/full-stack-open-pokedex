name: Heroku Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'nameless-shelf-65181'
          heroku_email: 'surfwave@gmail.com'
          healthcheck: 'https://nameless-shelf-65181.herokuapp.com/health'
          checkstring: 'ok'
          delay: '10'