name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:

  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install

      - name: lint
        run: npm run eslint

      - name: test
        run: npm run test

      - name: build
        run: npm run build

      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm start
          wait-on: http://localhost:5000

  build:
    if: ${{!contains(github.event.commits, '#skip')}} && ${{ github.event_name == 'push' }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokemonsapplication351" #Must be unique in Heroku
          heroku_email: "niko.tiaskorpi@gmail.com"
          procfile: "web: npm run start-prod"
          healthcheck: "https://pokemonsapplication351.herokuapp.com/health"

  tag_release:
    if: ${{!contains(github.event.commits, '#skip')}} && ${{ github.event_name == 'push' }}
    needs: [build]
    runs-on: ubuntu-20.04
    steps:
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
