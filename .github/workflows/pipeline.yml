name: Deployment pipeline

on:
  push:
    branches:
      - master
    pull_request:
      branches: [master]
      types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test      
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:5000
      if: ${{ github.event_name == 'push' }}
        - name: deploy to heroku
          uses: akhileshns/heroku-deploy@v3.12.13 # This is the action
          with: 
            heroku_api_key: ${{secrets.HEROKU_API_KEY}}
            heroku_app_name: "pokedex-deploy" #Must be unique in Heroku
            heroku_email: "maksim.ilmast@yandex.com"
            healthcheck: "https://pokedex-deploy.herokuapp.com/health"
            checkstring: "ok"
            rollbackonhealthcheckfailed: true
          