name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5001
      # - name: Deployment
      #   id: deployment
      #   if: ${{ github.event_name == 'push' }}
      #   uses: akhileshns/heroku-deploy@v3.12.12
      #   with:
      #     heroku_api_key: ${{secrets.HEROKU_TOKEN}}
      #     heroku_app_name: "pokemon-app-heroku"
      #     heroku_email: ottojuho@hotmail.fi
      #     healthcheck: https://pokemon-app-heroku.herokuapp.com/health
      #     checkstring: "ok"
      #     delay: 5
      #     rollbackonhealthcheckfailed: true
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Add version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        if: ${{ success() && contains(join(toJson(github.event.commits.*.message), ' '), '#skip') != true }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          RELEASE_BRANCHES: master
