name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]  

jobs:
  simple_deployment_pipeline:
    name: Simple Deployment Pipeline
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Npm install
        run: npm install
      - name: Lint
        run: npm run eslint 
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && contains(join(github.event.commits.*.message), '#skip') == false }}
        uses: anothrNick/github-tag-action@1.33.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
      - name: Deploy
        if: ${{ github.event_name == 'push' && contains(join(github.event.commits.*.message), '#skip') == false }}
        uses: akhileshns/heroku-deploy@v3.8.9
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: fullstack11 
          heroku_email: "jirka.hartonen@gmail.com"
          healthcheck: "https://fullstack11.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true