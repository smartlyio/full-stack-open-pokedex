name: simple_deployment_pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build  
      - name: test
        run: npm run test          
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:          
          start: npm run start-prod          
          wait-on: http://localhost:5000              
          command: npm run test:e2e
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "full-stack-part-eleven"
          heroku_email: "okko.ojala@gmail.com"   
          healthcheck: "https://full-stack-part-eleven.herokuapp.com/health"                   
          checkstring: "ok"          