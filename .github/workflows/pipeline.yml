name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  first_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Run Tests
        run: npm test
      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
      - name: Deploy to Fly.io
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: flyctl deploy --app full-stack-open-pokedex-henry
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: [first_deployment_pipeline]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.55.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch  # Ensure default bump is a patch

  post_deployment_tests:
    needs: [first_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
     - name: Check Health Endpoint
       run: curl -f https://full-stack-open-pokedex-henry.fly.dev/health
     - name: Check Version Endpoint
       run: curl -f https://full-stack-open-pokedex-henry.fly.dev/version
