name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install

      - name: lint
        run: npm run eslint
      - name: build
        id: build
        run: npm run build
      - name: test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          start: npm run start-prod
          wait-on: http://localhost:5000
          wait-on-timeout: 120

      - name: deploy
        uses: akhileshns/heroku-deploy@v3.12.12 # Deploy to heroku action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "actions-pokedex-app"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          healthcheck: "https://actions-pokedex-app.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true

  tag_release:
    needs: simple_deployment_pipeline
    if: ${{ github.event_name == 'push' && !contains(join(github.commits.*.message, ' '), '#skip') }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
