name: Deployment pipeline Ex 11.13 - 11.14

on: 
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  pre_deployment_tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - if: ${{ github.event_name == "push" }} 
        name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "thawing-everglades-99553"
          heroku_email: "danielchettiar07@gmail.com"
          healthcheck: "https://thawing-everglades-99553.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
