name: Deployment pipeline

on:
  push:
    branches:
      - master


jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      # Disable long runnin e2e tests first to get the Heroku deployment working
      #- name: e2e tests
      #  uses: cypress-io/github-action@v2
      #  with:
      #    command: npm run test:e2e
      #    start: npm run start-prod
      #    wait-on: http://localhost:5000
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.13 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "cicd-pokedex" #Must be unique in Heroku
          heroku_email: "valtteri.ingervo@aalto.fi"
