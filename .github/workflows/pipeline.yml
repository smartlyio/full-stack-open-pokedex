name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy to heroku
        if: ${{ github.event_name == 'push'  && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "nameless-fortress-57133"
          heroku_email: "capture13806680065@gmail.com"
          healthcheck: "https://nameless-fortress-57133.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
      - name: Discord notification on success
        if: ${{ success() }}
        uses: rjstone/discord-webhook-notify@v1
        with:
            severity: info
            username: Github
            color: '#00FF00'
            description: to https://nameless-fortress-57133.herokuapp.com by ${{github.actor}}           
            footer: 'Severity: Informational'
            text: A new version of Pokedex deployed
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Discord notification on failure
        if: ${{ failure() }}
        uses: rjstone/discord-webhook-notify@v1
        with:
            severity: info
            username: Github
            color: '#FF0000'
            description: commit
            details: "${{github.server_url}}/${{github.repository}}/commit/${{github.sha}} 
                      by ${{github.actor}} broke the build"
            footer: 'Severity: Error'
            text: Build failed
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push'  && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
