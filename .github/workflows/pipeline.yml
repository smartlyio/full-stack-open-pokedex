name: Deployment pipline

on:
  push: 
    branches:
      - master

jobs:
  simple_deployment_pipline:
    runs_on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      
      - name: npm install
        run: npm install

      - name: lint
        run: npm run eslint
