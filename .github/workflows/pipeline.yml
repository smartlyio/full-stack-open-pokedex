name: Deployment pipeline test

# on: workflow_dispatch # it took too long to wait for the queue on github for doing the exercises. but manual dispatch worked fine. 

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run eslint
      - run: npm run build
      - run: npm run test