name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:    
      branches: [master]    
      types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:    
    runs-on: ubuntu-20.04    
    steps:      
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2         
        with:          
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint src/App.jsx
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deployment
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        if: ${{ github.event_name == 'push' }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "quiet-springs-62533" #Must be unique in Heroku
          heroku_email: "bgp002@myy.haaga-helia.fi"
          healthcheck: "https://quiet-springs-62533.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
      - name: build success
        uses: rjstone/discord-webhook-notify@v1
        if: success() && github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')
        with:
          severity: info
          details: New version deployed successfully!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: build failure
      uses: rjstone/discord-webhook-notify@v1
      if: failure()
      with: 
        severity: error
        details: Build failed for commit $GITHUB_SHA
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          

          
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04 
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' &&  !contains(github.event.head_commit.message, '#skip')}}
        uses: anothrNick/github-tag-action@ce4b5ffa38e072fa7a901e417253c438fcc2ccce
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch