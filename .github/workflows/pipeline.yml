name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]
      
jobs:
  deployment_prep:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5001
  deploy:
    name: Deploy app
    needs: [deployment_prep]
    runs-on: ubuntu-latest
    if: |
      ${{ github.event_name == 'push' }} &&
      !contains(join(toJson(github.event.commits.*.message), ' '), '#skip')
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  tag_release:
    needs: [deploy]
    permissions: write-all
    runs-on: ubuntu-20.04
    if: |
      ${{ github.event_name == 'push' }} &&
      !contains(join(toJson(github.event.commits.*.message), ' '), '#skip')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          text: A new version of pokedex deployed
          description: to https://small-frost-3320.fly.dev/ by ${{ github.actor }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          text: Build failed
          description: commit
          details: ${{ github.event.head_commit.url }} by ${{ github.actor }} broke the build
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}