name: Deployment to Heroku!

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install 
        run: npm install  
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: heroku deployment
        if: ${{ github.event_name == 'push' }} #Pull request/mergeä varten, jotta ajaa kaikki stepit vain pushatessa-ei enää mergetettäessä
        uses: akhileshns/heroku-deploy@v3.12.12 #Valmis API heroku deploymentiin Githupissa
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: pokemonnikortit
          heroku_email: asturune@hotmail.com
          healthcheck: https://pokemonnikortit.herokuapp.com/health #ks. endpoint app.js filestä
          rollbackonhealthcheckfailed: true #tekee rollbackin, jos deployment feilaa Herokuunsss