name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:5000
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'full-stack-open-pokedex-yves' #Must be unique in Heroku
          heroku_email: 'yalikalfic@yahoo.com'
          healthcheck: 'https://full-stack-open-pokedex-yves.herokuapp.com/health'
          healthcheck: 'https://full-stack-open-pokedex-yves.herokuapp.com/version'