name: Deployment Pipeline

on:

  push:
    branches:
      - master

  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Check style
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: End-to-End tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: 'http://localhost:5000'

      - name: Setup & Deplot Fly
        uses: superfly/flyctl-actions/setup-flyctl@master
        if: github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip')

      - name: Deploy to Fly.io
        run: |
          if [[ ${{ github.event_name }} == 'push' ]]; then
            if [[ "$(git log --format=%B -n 1 ${{ github.sha }})" != *"#skip"* ]]; then
              flyctl deploy --remote-only
            else
              echo "Skipping deployment due to commit message containing #skip."
            fi
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Check Commit Message for #skip
        run: |
          if [[ "$(git log --format=%B -n 1 ${{ github.sha }})" == *"#skip"* ]]; then
            echo "Skipping tag release due to commit message containing #skip."
            exit 0  # Exit successfully to skip the job
          fi
        if: github.event_name == 'push'
  

      - name: Bump patch version and push tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          if: github.event_name == 'push' && steps.Check Commit Message for #skip.outputs.should_run != 'false'