name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:    
    branches: [master]    
    types: [opened, synchronize

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run tests:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000/
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "evening-ravine-96779" #Must be unique in Heroku
          heroku_email: "indeterm@protonmail.com"
          healthcheck: "https://evening-ravine-96779.herokuapp.com/version"
          checkstring: '4'
          rollbackonhealthcheckfailed: true
          