name: Pokedex

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v2
          with:
            node-version: '16'
        - name: install dependencies
          run: npm install   
        - name: Code linting (with fix)
          run: npm run eslint -- --fix
        - name: Build
          run: npm run build
        - name: Run Tests
          run: npm run test  
    