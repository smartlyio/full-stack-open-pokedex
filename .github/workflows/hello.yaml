name: Hello World!

on:
  push:
    branches:
      - master
      - main

    
jobs:
  hello_world_job_ubuntu:
    runs-on: ubuntu-20.04
    steps:
      - name: say hello
        run: | 
          echo "Hello World!"

  hello_world_job_windows:
    runs-on: windows-latest
    steps:
      - name: say hello
        run: echoo "Hello World"
      
      
  