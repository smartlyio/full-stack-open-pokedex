name: Health Check

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v1.5
        with:
          url: https://fullstack-part11.herokuapp.com/health
          follow-redirect: no
          max-attempts: 3
          retry-delay: 15s
          retry-all: no
