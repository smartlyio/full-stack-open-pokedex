name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Render Deploy Action
        if: ${{ github.event_name == 'push' }} && ${{ contains( join(github.event.commits.*.message), '#skip' ) != 'true' }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.MY_RENDER_SERVICE_ID }}?key=${{ secrets.MY_RENDER_API_KEY }}
  tag_releases:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Print skip contains message
        run: echo "$SKIP_BOOL"
        env:
          SKIP_BOOL: ${{ contains( join(github.event.commits.*.message), '#skip' ) != true }}
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.55.0
        if: ${{ github.event_name == 'push' }} && ${{ contains( join(github.event.commits.*.message), '#skip' ) != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
