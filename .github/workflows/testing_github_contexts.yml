name: Testing github context

on:
  push:
    branches:
      - master

jobs:
  a_test_job:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: gihub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
      - name: skip commit?
        if: contains(toJson(github.event.commits.*.message), '#skip') && github.event_name == 'push'
        run: echo "Skipped"
      - name: don't skip commit?
        if: (!contains(toJson(github.event.commits.*.message), '#skip')) && $github.event_name == 'push'
        run: echo "Not skipped"
      - name: commit message contains '#skip' and '#ignore'
        if: contains(toJson(github.event.commits.*.message), '#skip') && contains(toJson(github.event.commits.*.message), '#ignore') && github.event_name == 'push'
        run: echo "Skipped and ignored"
