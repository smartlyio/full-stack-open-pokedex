name: End-to-end tests
on:
  push:
    branches:
      - master
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
            command: npm run cypress:open
            start: npm run start-prod
            wait-on: http://localhost:5000

