name: Hello World!

on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: Now it is
        run: |
          date +"Year: %Y, Month: %m, Day: %d"
      - name: Directory content
        run: |
          ls -l
      - name: build
        run: npm run build
      - name: test
        run: npm run test
  
  