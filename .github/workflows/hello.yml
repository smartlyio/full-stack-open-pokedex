name: Hello World!

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  hello_world_job:
    runs-on: ubuntu-18.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: Now it is
        run: date
      - name: Directory content
        run: ls -l
      - name: pr
        if: ${{ github.event_name != 'push' }}
        run: |
          echo "PR"
      - name: master
        if: ${{ github.event_name == 'push' }}
        run: |
          echo "acual master"
      - name: master2
        if: ${{ !github.base_ref}}
        run: |
          echo "acual master2"
      - name: pr2
        if: ${{ github.base_ref}}
        run: |
          echo "PR2"
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"