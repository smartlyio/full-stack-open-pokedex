name: Hello World!

on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
  show_date_job:
    runs-on: ubuntu-20.04
    steps:
      - name: list directory contents
        run: |
          date 
  list_directory_contents_job:
    runs-on: ubuntu-20.04
    steps:
      - name: list directory contents
        run: |
          ls -l
