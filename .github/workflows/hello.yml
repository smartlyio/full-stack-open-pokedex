name: Hello World!

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-latest 
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"

  date_job:
    runs-on: ubuntu-latest 
    steps:
      - name: Now it is
        run: |
          date

  directory_job:
    runs-on: ubuntu-latest 
    steps:
      - name: Directory content
        run: |
          ls -l
