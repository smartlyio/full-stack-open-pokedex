name: Hello World!

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-18.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: Now it is
        run: date
      - name: Directory content
        run: ls -l
      - name: Run action
        id: myaction
        uses: Bhupesh-V/memer-action@master
      - name: Check outputs
          run: |
          echo "Outputs - ${{ steps.myaction.outputs.title }}"
          echo "Outputs - ${{ steps.myaction.outputs.meme }}"
          echo "Outputs - ${{ steps.myaction.outputs.source }}"