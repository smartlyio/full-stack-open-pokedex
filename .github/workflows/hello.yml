name: Hello World

on: 
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World"

  date_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Date
        run: date

  ls_job:
    runs-on: ubuntu-20.04
    steps:
      - name: ls
        run: ls -l