name: Ping

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v3
      with:
        url: https://julius-goddard-full-stack-open-pokedex4.fly.dev
        max-attempts: 3
        retry-delay: 5s
        retry-all: false