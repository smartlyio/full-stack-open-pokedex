name: Ping

on:
  schedule:
    - cron: '27 13 * * *'  

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v3
      with:
        url: https://julius-goddard-full-stack-open-pokedex4.fly.dev/|http://example.com
        follow-redirect: false 
        max-attempts: 3
        retry-delay: 5s
        retry-all: false