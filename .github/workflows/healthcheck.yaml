name: Periodic health check

on:
  schedule:
    
    - cron: '0,10,20,30,40,50 * * * *'

jobs:
  periodic_health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check app in prod
        uses: jtalk/url-health-check-action@v1.5
        with:
          url: https://blogsmono.herokuapp.com/health
          max-attempts: 3
          retry-delay: 5s


