on:
  schedule:
    - cron: '* * * * *'
name: Periodic Health check
jobs:
  heatlcheck:
    name: Periodic Health check
    runs-on: ubuntu-latest
    steps:
    - name: Periodic Health check
      uses: jtalk/url-health-check-action@v2
      with:
        url: https://still-scrubland-68469.herokuapp.com/health
        follow-redirect: no
        max-attempts: 3
        retry-delay: 5s
        retry-all: no
