name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  Deploy: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ','), '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:8080
      - name: Heroku deploy
        if: $Deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: full-stack-open-pokedex-234635
          heroku_email: vladimir.shakhov.tomsk@gmail.com
          healthcheck: https://full-stack-open-pokedex-234635.herokuapp.com/health
          checkstring: ok
          delay: 5
          rollbackonhealthcheckfailed: true
      - name: Discord message on deploy
          uses: rjstone/discord-webhook-notify@v1
          if: $Deploy
          with:
            severity: info
            text: A new version of Pokedex deployed
            description: to https://full-stack-open-pokedex-234635.herokuapp.com/
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Discord message on failure
          uses: rjstone/discord-webhook-notify@v1
          if: failure()
          with:
            severity: error
            text: Build failed
            description: commit ${{ github.event.head_commit.url }} broke the build
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        if: $Deploy
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

