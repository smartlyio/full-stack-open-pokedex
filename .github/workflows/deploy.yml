name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_dep_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm i
      - name: lint
        run: npm run eslint