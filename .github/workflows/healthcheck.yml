name: Health check

on:
    push:
        branches:
            - master
jobs:
    url_health_check:
        runs-on: ubuntu-latest
        steps:
            - name: Check the deployed service URL
              uses: jtalk/url-health-check-action@v3
              with:
                  url: https://fullstack-pokedex-app.herokuapp.com/
                  max-attempts: 3
                  retry-delay: 5s
                  retry-all: false
