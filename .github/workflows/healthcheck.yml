name: Healthcheck

on:
  push:
    branches:
      - trigger_health_check
  schedule:
    - cron: "*/3 * * * *"
  
jobs:
  healthcheck:
    runs-on: ubuntu-18.04
    steps:
      - name: URL Health Check
        uses: Jtalk/url-health-check-action@v2
        with:
          url: https://fusto-pokedex.herokuapp.com/health/
          max-attempts: 3
          retry-delay: 5s
