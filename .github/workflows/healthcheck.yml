name: Healthcheck
  
on:
    schedule:
        - cron: '0 0 1 1 *'

jobs:
   simple_healthcheck:
        runs-on: ubuntu-latest
        steps:
            - name: URL Health Check
              uses: Jtalk/url-health-check-action@v3.2
              with:
                url: https://www.google.com
                max-attempts: 3
                retry-delay: 5s
             