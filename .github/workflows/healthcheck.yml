name: Deploy

on:
  push:
    branches:
      - master # Changing the branch here would also work

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'pokemondex9' #Must be unique in Heroku
          heroku_email: 'vu.nguyen101@gmail.com'
          healthcheck: 'https://pokemondex9.herokuapp.com/health'
          checkstring: 'ok'
