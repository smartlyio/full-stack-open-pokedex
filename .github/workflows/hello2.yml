name: Hello World!

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-18.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
  time_job:
    runs-on: ubuntu-18.04
    steps:
      - name: Now it is
        run: |
          date
  directory_job:
    runs-on: ubuntu-18.04
    steps:
      - name: Directoy Content
        run: |
          ls -l
