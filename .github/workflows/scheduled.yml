name: Weekly on Monday

on:
  schedule:
    - cron:  '0 0 * * 1'

jobs:
  check_health:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v1.5
        with:
          url: https://fustop11.herokuapp.com/health
          max-attempts: 3 
          retry-delay: 15s
          retry-all: no







