name: Perioding healthcheck

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * 3,4 2"

jobs: #Task 11.19
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Checking the deployed url version
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://ivosepokedex.fly.dev/health
          max-attempts: 3
          retry-delay: 15s
