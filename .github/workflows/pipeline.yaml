name: Pipeline
on: 
  push:
    branches:
      - master

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: install dependencies
        run: npm install
      - name: style the code
        run: npm run eslint
      - name: building
        run: npm run build
      - name: testing
        run: npm test
      - name: e2e
        uses: cypress-io/github-action@v5
        with:
            command: npm run e2e:test
            start: npm run start-prod
            wait-on: http://localhost:5000 