name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
      runs-on: ubuntu-18.04
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: '0'
        - name: gihub context
          env:
            GITHUB_CONTEXT: ${{ toJson(github) }}
          run: echo "$GITHUB_CONTEXT"
        - name: commits
          env:
            COMMITS: ${{ toJson(github.event.commits) }}
          run: echo "$COMMITS"
        - name: commit messages
          env:
            COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
          run: echo "$COMMIT_MESSAGES"
        - uses: actions/setup-node@v1
          with:
            node-version: '12.x'            
        - name: npm install
          run: npm install
        - name: lint
          run: npm run eslint
        - name: test
          run: npm run test
        - name: build
          run: npm run build       
        - if: ${{ github.event_name == 'push' }} 
          name: deploy to heroku       
          !contains(join( ${{ toJson(github.event.commits.*.message) }}), 'skip')          
          uses: akhileshns/heroku-deploy@v3.12.12 
          with:
            heroku_api_key: ${{secrets.HEROKU_API_KEY}}
            heroku_app_name: "petrimuspokedex" 
            heroku_email: "petrimus76@gmail.com"
            healthcheck: "https://petrimuspokedex.herokuapp.com/health"
            checkstring: "ok"
            rollbackonhealthcheckfailed: true         
        - uses: actions/checkout@v2 
        - if: ${{ github.event_name == 'push' }}           
          name: Bump version and push tag
          if: false == contains(join( ${{ toJson(github.event.commits.*.message) }}), 'skip')
          uses: anothrNick/github-tag-action@1.26.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            WITH_V: true
            DEFAULT_BUMP: patch