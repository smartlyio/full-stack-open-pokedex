name: pipeline
on: 
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]


permissions: read-all

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    env: 
        APP_URL: https://fso-cicd-pokedex.fly.dev
        FLY_API_TOKEN: ${{secrets.FLY_API_TOKEN}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: install dependencies
        run: npm install

      - name: style the code
        run: npm run eslint

      - name: building
        run: npm run build

      - name: testing
        run: npm test
      
      - name: e2e
        uses: cypress-io/github-action@v5
        with:
            command: npm run e2e:test
            start: npm run start-prod
            wait-on: http://localhost:5000 

      - name: deploy
        if: success()
        uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
            if [[ "${{github.event_name}}" == "push"]]; then 
                flyctl deploy --remote-only
            else 
                echo "Skipping deployment"
            fi

      - name: monitor deployment
        run: |

            if [ "$(curl -sS -o /dev/null -w '%{http_code}' "${APP_URL}/dummy/health")" != "200" ]; then
                echo "Health Check failed.Triggering rolling back ... might take a few minutes"
                curl -X POST -u ${{secrets.GITHUB_TOKEN}} -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/${{github.repository}}/actions/workflows/rollbackdp.yaml/dispatches \
                -d '{"ref": "rollback-state"}'
                exit 1
            else 
                echo "Deployment successful."
            fi
