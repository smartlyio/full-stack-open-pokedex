name: Linting and jest-testing pipeline

on:
  push:
    branches:
      - master
jobs:
  linting_testing_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies 
        run: npm install  
      - name: Check style
        run: npm run eslint
      - name: Run tests
        run: npm run test
