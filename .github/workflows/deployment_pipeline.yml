name: Deployment pipeline

on:
  push:
    branches:
    - master
    pull_request:
      types: [opened, synchronize, reopened]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: npm install
      run: npm install
    - name: lint and fix
      run: npm run eslint:fix
