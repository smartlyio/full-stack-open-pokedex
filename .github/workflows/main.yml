name: deploy-to-heroku

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.13
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: full-stack-open-pokedex-prod
          heroku_email: kimmo.muli@helsinki.fi
          healthcheck: "https://full-stack-open-pokedex-prod.herokuapp.com/health"
          checkstring: "ok"