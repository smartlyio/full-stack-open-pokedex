name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.20.2

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Linting check
      run: npx eslint src

    - name: Build production version
      run: npm run build

    - name: Start production version
      run: npm run start-prod
