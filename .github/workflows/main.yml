name: Hello World!

on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
  date_job:
    runs-on: ubuntu-20.04
    steps:
     - name: Show date
       run: |
          date
  show_directory_job:
    runs-on: ubuntu-20.04
    steps:
     - name: Show current directory
       run: |
          ls
