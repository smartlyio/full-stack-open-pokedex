name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [open,synchronize]
jobs:
  build:
    #name event for pull request
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokedex-fullstack-rafxar" #Must be unique in Heroku
          heroku_email: "rafael.cano@ucsp.edu.pe"
          healthcheck: "https://pokedex-fullstack-rafxar.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
  #   - name: Bump version and push tag
  # uses: anothrNick/github-tag-action@1.33.0
  # env:
  #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  Bump_version_tag:
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.33.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch