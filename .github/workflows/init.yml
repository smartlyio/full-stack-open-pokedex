name: Hello World Init!

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
  print_long_format_date_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Now it is
        run: date
  print_long_format_list_of_all_files_and_directories:
    runs-on: ubuntu-20.04
    steps:
      - name: Directory Content
        run: ls -la
