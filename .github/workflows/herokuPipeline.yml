name: Deploy

on:
  push:
    branches:
      - master
      - sashasBranch
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: pokemonaupli
          heroku_email: aupli16@freeuni.edu.ge
          healthcheck: "https://pokemonaupli.herokuapp.com/health"

 