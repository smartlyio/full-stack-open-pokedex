name: Build, lint & test
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - run: npm run build
    - run: npm run eslint
    - run: npm test
