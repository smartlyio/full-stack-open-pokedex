name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.9.9 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokemontest-makaii" #Must be unique in Heroku
          heroku_email: "makaidivya@gmail.com"
          dontuseforce: true 
          procfile: "web: npm start"
          branch: "master"
