name: Printing out commit message

on:
  push:
    branches:
      - master

jobs:
  if_commit_message_contains_skip:
    runs-on: ubuntu-18.04
    steps:
      - name: if commit messages contain #skip
        if: ${{ contains(join(github.event.commits.*.message, ', '), '#skip') }}
        run: echo 'true'
